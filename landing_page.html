<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class = "sidebar-btn">My Profile</a>

    <img src="profile.jpg" id="Profile" />
    <img src="bars-solid.svg" id="bars" onclick="openNav()"/><br>

    <div id="main">
        <input id="chat" type="text" placeholder="Enter your message here..." />
        <button id="send-button">â†‘</button>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginRight = "250px";
            document.getElementById("chat").style.width = "90%";

        function closeNav() {

        }
    </script>

</html>
